<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/results.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>shualeduri 1</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <div>
          <p class="yourResultsp">Your Result</p>
        </div>
        <div>
          <div class="scoreContainer">
            <p class="score">76</p>
            <p class="out-of-100">of 100</p>
          </div>
        </div>
        <div class="lowerTextcontainer">
          <p class="great">Great</p>
          <p class="lowerText2">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <div class="summaryContainer">
        <div>
          <p class="summaryheader">Summary</p>
        </div>

        <div class="statsContainer">
          <div class="ReactionContainer">
            <img src="./assets/svg/iconoir_flash.svg" alt="flashsvg" />
            <p class="reactionHiglited" id="higlited">Reaction</p>
            <p class="Score">80 <span class="outOf100">/ 100</span></p>
          </div>
          <div class="Memorycontainer">
            <img src="./assets/svg/iconoir_brain.svg" alt="flashsvg" />
            <p class="memoryHiglited" id="higlited">Memory</p>
            <p class="Score">92 <span class="outOf100">/ 100</span></p>
          </div>
          <div class="Verbalcontainer">
            <img src="./assets/svg/iconoir_chat-remove.svg" alt="flashsvg" />
            <p class="VerbalHiglited" id="higlited">Verbal</p>
            <p class="Score">61 <span class="outOf100">/ 100</span></p>
          </div>
          <div class="Visualcontainer">
            <img src="./assets/svg/iconoir_eye-empty.svg" alt="flashsvg" />
            <p class="visualHiglited" id="higlited">Visual</p>
            <p class="Score">73 <span class="outOf100">/ 100</span></p>
          </div>
        </div>
        <button class="buttonContainer">Continue</button>
      </div>
    </div>
  </body>
</html>
